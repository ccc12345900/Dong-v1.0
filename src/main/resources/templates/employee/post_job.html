<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>Hireo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/colors/blue.css">

</head>
<body class="gray">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header Container
    ================================================== -->
    <header id="header-container" class="fullwidth dashboard-header not-sticky">

        <!-- Header -->
        <div id="header">
            <div class="container">

                <!-- Left Side Content -->
                <div class="left-side">

                    <!-- Logo -->
                    <div id="logo">
                        <a href="/index"><img src="/images/logo.png" alt=""></a>
                    </div>

                </div>
                <!-- Left Side Content / End -->


                <!-- Right Side Content / End -->
                <div class="right-side">


                    </span>

                </div>
                <!-- Right Side Content / End -->

            </div>
        </div>
        <!-- Header / End -->

    </header>
    <div class="clearfix"></div>
    <!-- Header Container / End -->


    <!-- Dashboard Container -->
    <div class="dashboard-container">

        <!-- Dashboard Sidebar
        ================================================== -->
        <div class="dashboard-sidebar">
            <div class="dashboard-sidebar-inner" data-simplebar>
                <div class="dashboard-nav-container">

                    <!-- Navigation -->
                    <div class="dashboard-nav">
                        <div class="dashboard-nav-inner">

                            <ul>
                                <li><a href="/employee/dashboard"><i class="icon-material-outline-dashboard"></i> 首页</a></li>
                                <li ><a href="/employee/bookmarks"><i class="icon-material-outline-star-border"></i>我的收藏</a></li>
                                <li><a href="#"><i class="icon-material-outline-assignment"></i> 任务</a>
                                    <ul>
                                        <li><a href="/employee/task/completed">已完成任务</a></li>
                                        <li><a href="/employee/task/uncompleted">待完成任务</a></li>
                                        <li><a href="/employee/mybids">我的竞标</a></li>
                                    </ul>
                                </li>
                                <li class="active"><a href="/employee/jobWant/post"><i class="icon-material-outline-assignment"></i> 发布求职</a></li>
                                <li><a href="/complaints/post"><i class="icon-material-outline-assignment"></i> 提出投诉</a></li>
                                <li><a href="#"><i class="icon-material-outline-settings"></i> 个人设置</a>
                                    <ul>
                                        <li><a href="/employee/settings/base">基本信息</a></li>
                                        <li><a href="/employee/settings/password">修改密码</a></li>
                                    </ul>
                                </li>
                                <li><a target="_blank" th:href="@{'/employee/profile?employeeId=' + ${session.employee.id}}"><i class="icon-material-outline-home"></i> 我的主页</a></li>
                                <li><a th:href="@{'/websocket/雇员' + ${session.employee.username}}"><i class="icon-material-outline-speaker-notes"></i> 私聊</a></li>
                                <li><a href="/employee/logout"><i class="icon-material-outline-power-settings-new"></i> 退出登录</a></li>
                            </ul>


                        </div>
                    </div>
                    <!-- Navigation / End -->

                </div>
            </div>
        </div>
        <!-- Dashboard Sidebar / End -->


        <!-- Dashboard Content
        ================================================== -->
        <div class="dashboard-content-container" data-simplebar>
            <div class="dashboard-content-inner" >

                <!-- Dashboard Headline -->
                <div class="dashboard-headline">
                    <h3>提交一个求职信息</h3>
                </div>

                <!-- Row -->
                <div class="row">

                    <!-- Dashboard Box -->
                    <div class="col-xl-12">
                        <form method="post" action="/employee/jobWant/post" onsubmit="return postTask()">
                            <div class="dashboard-box margin-top-0">

                                <!-- Headline -->
                                <div class="headline">
                                    <h3><i class="icon-feather-folder-plus"></i> 提交求职</h3>
                                </div>

                                <div class="content with-padding padding-bottom-10">
                                    <div class="row">

                                        <div class="col-xl-6">
                                            <div class="submit-field">
                                                <h5>职业名称</h5>
                                                <input name="jobTitle" type="text" class="with-border" placeholder="例如：Java工程师" required>
                                            </div>
                                        </div>

                                        <div class="col-xl-12">
                                            <div class="submit-field">
                                                <h5>求职描述</h5>
                                                <textarea name="jobDesc" cols="30" rows="5" class="with-border" required></textarea>
                                            </div>
                                        </div>

                                        <div class="col-xl-6">
                                            <div class="submit-field">
                                                <h5>您的预算是多少?</h5>
                                                <div class="row">
                                                    <div class="col-xl-6">
                                                        <div class="input-with-icon">
                                                            <input id="feesLow" name="feesLow" class="with-border" type="number" placeholder="最低预算"  required>
                                                            <i class="currency">元</i>
                                                        </div>
                                                    </div>
                                                    <div class="col-xl-6">
                                                        <div class="input-with-icon">
                                                            <input id="feesHigh" name="feesHigh" class="with-border" type="number" placeholder="最高预算" required>
                                                            <i class="currency">元</i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <button type="submit" class="button ripple-effect big margin-top-30"><i class="icon-feather-plus"></i> 发布求职</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Row / End -->

                                <!-- Footer -->
                <div class="dashboard-footer-spacer"></div>
                <div class="small-footer margin-top-15">
                    <div class="col-xl-12">
                        © 2023 <strong>Dong Yang Ming</strong>. All Rights Reserved.
                    </div>
                </div>
                <!-- Footer / End -->

            </div>
        </div>
        <!-- Dashboard Content / End -->

    </div>
    <!-- Dashboard Container / End -->

</div>
<!-- Wrapper / End -->


<!-- Scripts
================================================== -->
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/jquery-migrate-3.0.0.min.js"></script>
<script src="/js/mmenu.min.js"></script>
<script src="/js/tippy.all.min.js"></script>
<script src="/js/simplebar.min.js"></script>
<script src="/js/bootstrap-slider.min.js"></script>
<script src="/js/bootstrap-select.min.js"></script>
<script src="/js/snackbar.js"></script>
<script src="/js/clipboard.min.js"></script>
<script src="/js/counterup.min.js"></script>
<script src="/js/magnific-popup.min.js"></script>
<script src="/js/slick.min.js"></script>
<script src="/js/custom.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="/js/ajaxfileupload.js"></script>

<!-- 自定义 Script -->
<script>

    // 获取发布任务返回的消息
    $(function () {
        var msg = "[[${msg}]]"
        console.log(msg)
        if (msg != "") {
            layer.msg(msg)
        }
    })

    /**
     * 提交任务
     */
    function postTask() {
        var feesLow = Number($("#feesLow").val());
        var feesHigh = Number($("#feesHigh").val());

        if (feesLow >= feesHigh) {
            layer.msg('请输入正确的价格区间')
            return false
        }

        var skill = $(".keyword-text")
        console.log(skill.length)
        console.log(skill[1].innerText)
        var skillsStr = "";
        for (let i = 0; i < skill.length; i++) {
            if (i == skill.length - 1) {
                skillsStr += skill[i].innerText
            } else {
                skillsStr += skill[i].innerText + ","
            }
        }
        $("#skills").val(skillsStr)

        return true
    }

    /**
     * 删除任务技能标签
     */
    $(".keyword-remove").click(function () {
        var skill = $(".keyword-text")
        console.log(skill.length)
        console.log(skill[1].innerText)
        var skillsStr = "";
        for (let i = 0; i < skill.length; i++) {
            if (i == skill.length - 1) {
                skillsStr += skill[i].innerText
            } else {
                skillsStr += skill[i].innerText + ","
            }
        }
        $("#skills").val(skillsStr)
    })


    // 上传附件
    function updateFile() {
        $.ajaxFileUpload({
            url:'/uploadFile',//用于文件上传的服务器端请求地址
            secureuri:false ,//一般设置为false
            fileElementId:'upload',//文件上传控件的id属性  <input type="file" id="upload" name="upload" />
            dataType: 'text',//返回值类型 一般设置为json
            success: function (responseText)  //服务器成功响应处理函数
            {
                var obj = $.parseJSON(responseText.toString().replace(/<.*?>/ig,""));
                $("#feesFile").val(obj.filePath)
                layer.alert("附件上传成功！")
            }
        });
    }
</script>

</body>
</html>
</html>
